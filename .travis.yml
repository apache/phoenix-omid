language: java

notifications:
  email:
    recepients:
      - dev@omid.incubator.apache.org
  on_success: always
  on_failure: always

jdk:
  - openjdk8

branches:
  only:
    - master
    - 0.9.0.0
    - phoenix-integration

cache:
  directories:
    - "~/.m2"

install: true

before_script:
  # This is required to avoid failures of HBase minicluster related to Hadoop 1.x releases
  - umask 022
  - git config --global user.email "dev@omid.incubator.apache.org"
  - git config --global user.name "Omid CI"
  - REPO_DIR=$(pwd)
  - cd $REPO_DIR

script:
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ] ; then
      git checkout master
      &&
      mvn clean cobertura:cobertura coveralls:report ;
    else
      git checkout -b tmp-build-branch
      &&
      dev-support/rebuild_hbase.sh detect
      &&
      mvn clean test ;
    fi